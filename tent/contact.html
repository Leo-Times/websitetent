<body>

            </ul>

    <div class="co_container">
        <div class="contact_box">
            <div class="left"></div>
            <div class="right">
                <h2>Kontaktiere uns</h2>
                <form name ="submit-to-google-sheet">
                    <input type="text" class="field" name="name" placeholder="Name">
                    <input type="email" class="field" name="email" placeholder="Email">
                    <input type="text" class="field" name="phone" placeholder="Telephone Nummer">
                    <textarea class="field area" name="msg" placeholder="Message"></textarea>
                    <input id="submit" type="submit" name="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby_5vlkzDQ1853sDICGw8P7giO3OhmKNuOic3wyBOHQzGW8faSaTHsc4sMgHyJ3r-be/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      
        document.addEventListener("keyup", function(event) {
         if (event.keyCode === 13) {
           console.log("yes")
           window.location = 'contact.html'
         }
        });
      </script>
</body>
